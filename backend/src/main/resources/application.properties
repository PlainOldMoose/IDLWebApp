# App name
spring.application.name = IDLWebApp
spring.datasource.url = jdbc:postgresql://localhost:5332/idl
spring.datasource.username = admin
spring.datasource.password = password
spring.datasource.driver-class-name=org.postgresql.Driver

app.base-url=${BASE_URL:http://localhost:8080}
app.frontend-url=${FRONTEND_URL:http://localhost:5173}
steam.api.key=${STEAM_API_KEY:}

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql = true

# Load fake data
spring.sql.init.mode = always
spring.jpa.defer-datasource-initialization = true

# Admin credentials (format: username:password, comma-separated)
app.admin.credentials=${ADMIN_CREDENTIALS:admin1:changeme1,admin2:changeme2,admin3:changeme3}

# CORS configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}